<html>
    <head>
        <title>Librarian Login</title>
       
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/librarianCSS.css">
        <script src="js/daCode.js" defer></script>

        <script src="js/librarian/librarian.js" defer></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    </head>
    
    <body onload="isLoggedIn()">
        <div class="centerDiv loginDiv">
            <h1 id="loginH" class="h1_center">Librarian Login</h1>
            <div id="ajaxForm">
                <form id="loginForm" name="loginForm" onsubmit='loginPOST();return false;'>
                    <label for="username">username:</label><br>
                    <input type="text"  id="username" name="username" required><br>
                    <label for="password">password:</label><br>
                    <input type="password"  name="password" id="password" required><br>
                    <input type="submit" class="button" value="Login">
                    <br>
                    <span id="ajaxContent"></span>
                    <span id="error"></span>
                </form>
                <button onClick="ShowRegisterForm()" class="button">Dont have an account? Register</button>
            </div>
        </div>
    </body>
</html>
